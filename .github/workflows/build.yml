name: Build ECH-Workers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Build macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o ech-workers-core-darwin-amd64 .
      
      - name: Build macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o ech-workers-core-darwin-arm64 .
      
      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-binaries
          path: ech-workers-core-*
  
  release:
    name: Create Release
    needs: [build-kernel]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Kernel Artifacts
        uses: actions/download-artifact@v4
        with:
          name: kernel-binaries
          path: ./release
      
      - name: Download GUI Artifacts
        uses: actions/download-artifact@v4
        with:
          name: gui-binaries
          path: ./release
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
