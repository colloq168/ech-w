name: Build ECH-Workers (macOS amd64)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for macOS amd64
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ech-workers
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build macOS amd64
        run: GOOS=darwin GOARCH=amd64 go build -o ../artifacts/ech-workers .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-macos-amd64
          path: artifacts/ech-workers

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ech-workers-macos-amd64
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/ech-workers
